<md-sidenav-layout>
	<md-sidenav #start opened mode="side">
		<div>
			<a md-button [routerLink]="['']">Home</a>
		</div>
		<div>
			<a md-button *ngIf="user && (user.authorities.indexOf('ADMIN') != -1)" [routerLink]="['users']">Users</a>
		</div>
		<div>
			<a md-button *ngIf="user" [routerLink]="['projects']">Projects</a>
		</div>
		<div>
			<a md-button *ngIf="user" [routerLink]="['whoami']">Whoami</a>
		</div>
			<div>
			<a md-button>Placeholders are really amazing!</a>
		</div>

	</md-sidenav>
	<div>
		<button md-button (click)="start.toggle()">Menu</button>
		<a md-button align="end" *ngIf="!user" [routerLink]="['login']">Login</a>
		<a md-button align="end" *ngIf="user" href="" (click)="logout(); $event.preventDefault()">Logout</a>
	</div>
	<main>
		<router-outlet></router-outlet>
	</main>
</md-sidenav-layout>

<footer>
</footer>
