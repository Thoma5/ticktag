<div class="image-picker">
  <div [ngClass]="{'portrait': portrait}" class="show-icon">
    <img *ngIf="!loadPreview && !portrait" height="48px" width="48px" src="{{preview ? preview : '/img/imageplaceholder.png'}}" tabindex=0/>
    <img  *ngIf="!loadPreview && portrait" class="img-circle" height="48px" width="48px" src="{{preview ? preview : '/img/portraitplaceholder.png'}}" tabindex=0/>
    <img *ngIf="loadPreview" height="48px" width="48px" src="/img/loading.gif" tabindex=0/>
    <label *ngIf="preview" (click)="deleteIcon()" tabindex=0><span class="glyphicon glyphicon-trash"></span></label>
  </div>
  <div id="imagePickBtn"><label class="btn btn-primary btn-file" tabindex=0>
        <span class="glyphicon glyphicon-picture"></span> Select<input class="fileInput" style="display: none;" type="file" id="file" name="file" accept="image/x-png,image/gif,image/jpeg" placeholder="Icon" (change)="encodeFile($event)"/>
    </label>
  </div>
</div>
<md-card *ngIf="error" class="filter-error-card">
  <label class="control-label filter-error-label" for="filterInput"><span class="glyphicon glyphicon-warning-sign"></span>{{errorMsg}}</label>
</md-card>
