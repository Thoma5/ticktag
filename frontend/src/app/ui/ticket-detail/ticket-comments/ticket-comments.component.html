<div class='comments'>
  <a *ngIf="showShowMore()" (click)="toggleShowAll()" class="more">
    <span class="more-text">Show all comments</span>
  </a>
  <div *ngFor="let comment of commentsToDisplay()">
    <div class='comment-wrapper'>
      <tt-ticket-comment [comment]='comment.comment' [userTags]='comment.userTags' [projectId]="ticket.projectId"></tt-ticket-comment>
    </div>
  </div>
</div>
