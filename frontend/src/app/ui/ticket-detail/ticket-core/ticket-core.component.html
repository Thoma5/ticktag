<div class='core'>
    <div *ngIf='!open' class='closed'>
        <img src='/img/checkmark_circle.svg' />
    </div>
    <div class='card-content'>
        <div class='storypoints'>
          <div class='ribbon'>
            <div class='ribbon-content'>
              <tt-ticket-storypoints [points]='storypoints' (pointsChange)='storypointsChange.emit($event)' [transient]="storypointsTransient">
              </tt-ticket-storypoints>
            </div>
          </div>
        </div>
        <div class='header-row'>
            <h3 class='title'>
                <div class='title-container'>
                    <span class='number'>#{{number}}</span>
                    <span class='title-text-wrapper'>
                        <tt-edit-textview-string [content]='title' (contentChange)='titleChange.emit($event)' [transient]="titleTransient"></tt-edit-textview-string>
                    </span>
                </div>
            </h3>
        </div>
        <div class='sub-header-row'>
            <div class='tags'>
                <tt-taginput [tags]='tagIds' (tagAdd)='tagAdd.emit($event)' (tagRemove)='tagRemove.emit($event)' [allTags]='allTicketTags'>
                </tt-taginput>
            </div>
        </div>
        <div class='section-header'>Subtickets</div>
        <div class='subtickets'>
            <tt-subtickets
              [parentTicket]='ticket'
              [tickets]='subtickets'
              (ticketRestore)='onSubticketRestore($event)'
            ></tt-subtickets>
            <div class="subticket-add">
              <tt-subticket-add
                [parentTicket]='ticket'
                [allTicketTags]='allTicketTags'
                [allTimeCategories]='allTimeCategories'
                [allAssignmentTags]='allAssignmentTags'
                [resetEventObservable]='subticketAddResetSubject'
                (ticketAdd)='subticketAdd.emit($event)'
              ></tt-subticket-add>
            </div>
        </div>
        <div class='section-header'>Status</div>
        <div class='status'>
            <div class='initial-estimation'>
                Initial estimation: <tt-edit-textview-time [content]="initialEstimatedTime" [transient]="initialEstimatedTimeTransient" (contentChange)="initialEstimatedTimeChange.emit($event)"></tt-edit-textview-time>
            </div>
            <div class='current-estimation'>
                Current estimation: <tt-edit-textview-time [content]="currentEstimatedTime" [transient]="currentEstimatedTimeTransient" (contentChange)="currentEstimatedTimeChange.emit($event)"></tt-edit-textview-time>
            </div>
            <div class='ticket-progress'>
                <span>Progress: </span>
                <span>{{ ticket.progress.percent | ttPercent }}</span>
            </div>
            <div class='due-date'>
                Due date: <tt-edit-textview-datetime [content]="dueDate" [transient]="dueDateTransient" (contentChange)="dueDateChange.emit($event)"></tt-edit-textview-datetime>
            </div>
        </div>
        <div *ngIf="ticket.currentEstimatedTime != null" class='status-progress'>
          <tt-progressbar
            [showNumbers]="true"
            [fraction]="ticket.progress.totalLoggedTime"
            [totalValue]="ticket.progress.totalCurrentEstimatedTime">
          </tt-progressbar>
        </div>
        <div class='section-header'>
            Description
            <tt-edit-button *ngIf="!editingDescription && !descriptionTransient" (click)="onEditDescription()"></tt-edit-button>
            <div class='spinner' *ngIf="!editingDescription && descriptionTransient"><tt-spinner></tt-spinner></div>
        </div>
        <div class='description-container'>
            <div class='description-wrapper' *ngIf="!editingDescription">
                <tt-markdown-textview-read [content]="description" [commands]="true" [projectId]="ticket.projectId"></tt-markdown-textview-read>
            </div>
            <div class='description-edit-wrapper' *ngIf="editingDescription">
                <tt-command-textview [noCommands]="true" [projectId]="ticket.projectId" [resetEventObservable]="descriptionResetSubject" (contentChange)="onDescriptionChange($event)"></tt-command-textview>
                <div class="under">
                    <div class="help">
                        <tt-command-description
                            [commands]="currentCommands"
                        >
                        </tt-command-description>
                        <tt-command-help [noCommands]="true"></tt-command-help>
                    </div>
                    <div class="buttons">
                        <input type='button' class='btn btn-primary button-submit' value='Save' (click)="onSaveDescription()">
                        <a href='javascript:void(0)' class='button-abort' value='Abort' (click)="onAbortDescription()">Abort</a>
                    </div>
                </div>
            </div>
        </div>
        <div class='footer-row'>
            <div class='filler'></div>
            <div class='created-by'>
                Created by {{ creator.username }} on {{createTime | ttFormatMoment}}
            </div>
        </div>
    </div>
</div>
