<h2>Ticket Detail</h2>
<div *ngIf="loading" class='loading'>Loading...</div>
<div *ngIf="!loading" class='content row'>
    <div class='left col-md-8'>
        <div class='core'>
            <div class='header-row'>
                <h3 class='title'>
                    <span class='number'>#{{ticket.number}}</span>
                    <span class='title-text'>{{ticket.title}}</span>
                </h3>
                <div class='story-points'>
                    {{ticket.storyPoints}}
                </div>
            </div>
            <div class='sub-header-row'>
                <div class='open-button'>
                </div>
                <div class='tags'>
                </div>
            </div>
            <div class='description'>{{ticket.description}}</div>
            <div class='subtickets'>Subtickets</div>
            <div class='status'>
                <div class='initial-estimation'>
                    {{ticket.initialEstimatedTime}}
                </div>
                <div class='current-estimation'>
                    TODO
                </div>
                <div class='ticket-progress'>
                    TODO
                </div>
                <div class='due-date'>
                    {{ticket.dueDate}}
                </div>
            </div>
        </div>
        <div class='comments'>
            <h3>Comments</h3>

            <div class='comment'>
                Comment
            </div>
        </div>
    </div>
    <div class='right col-md-4'>
        <tt-ticket-sidebar [ticket]="ticket"></tt-ticket-sidebar>
    </div>
</div>
