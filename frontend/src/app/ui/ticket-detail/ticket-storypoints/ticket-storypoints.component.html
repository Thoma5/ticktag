<div class='points-container'>
    <div *ngIf='!editing' class='reading'>
        <tt-edit-button (click)='beginEdit()'></tt-edit-button>
        <div class='points'>
            {{points}}
        </div>
    </div>
    <input *ngIf='editing' [ttSelectAll] [ttFocus]='editing' [(ngModel)]='currentEditingPoints' (keydown.enter)='saveEdit()' (blur)='abortEdit()'>
</div>
