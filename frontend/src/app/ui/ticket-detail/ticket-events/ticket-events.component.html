<div class='events'>
    <div *ngFor="let event of events">
      <div ng-switch="event.type">
        <div class='event-wrapper'>
          <div ng-switch-when='TicketEventTitleChangedResultJson'>
            <tt-ticket-event-title-changed [event]='event'></tt-ticket-event-title-changed>
          </div>
        </div>
    </div>
</div>
