<div class='events'>
  <a *ngIf="showShowMore()" (click)="toggleShowAll()" class="more">
    <span class="more-text">Show all activities</span>
  </a>
  <div *ngFor='let group of groupedEventsToDisplay()'>
    <div class='event-wrapper'>
      <tt-grouped-ticket-event [group]='group'></tt-grouped-ticket-event>
    </div>
  </div>
</div>
