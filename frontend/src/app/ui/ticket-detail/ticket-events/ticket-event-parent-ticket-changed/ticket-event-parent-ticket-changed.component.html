<div class="subtitle">{{title}}</div>
<div *ngIf='srcParent'>
  <span class='label label-danger change-label'>From</span>
  <span class="ticket-ref">
    <span class="number"><a [routerLink]="['/project', srcParent.projectId, 'ticket', srcParent.number]">#{{ srcParent.number }}</a></span>
    <span class="title"><a [routerLink]="['/project', srcParent.projectId, 'ticket', srcParent.number]">{{ srcParent.title }}</a></span>
  </span>
</div>
<div *ngIf='dstParent'>
  <span class='label label-success change-label'>To</span>
  <span class="ticket-ref">
    <span class="number"><a [routerLink]="['/project', dstParent.projectId, 'ticket', dstParent.number]">#{{ dstParent.number }}</a></span>
    <span class="title"><a [routerLink]="['/project', dstParent.projectId, 'ticket', dstParent.number]">{{ dstParent.title }}</a></span>
  </span>
</div>
