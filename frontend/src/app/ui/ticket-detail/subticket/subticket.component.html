<div class='subticket-container' [ngClass]='{"closed": !open}'>
    <a *ngIf="showNumber" [routerLink]="['/project', projectId, 'ticket', ticketId]" class='number'>#{{number}}</a>
    <a *ngIf="!showNumber" class="number"></a>
    <a [routerLink]="['/project', projectId, 'ticket', ticketId]" class='title'>{{title}}</a>
    <div class="progress-bar-container">
      <tt-progressbar *ngIf="showProgress" [showNumbers]="false" [fraction]="loggedTime" [totalValue]="estimatedTime"></tt-progressbar>
    </div>
    <div class='progress-numbers-logged tooltip-container'>
      <span [tooltip]="'Logged time'">{{ loggedTime | ttHumanizeDuration }}</span>
    </div>
    <div class='progress-numbers-estimated'>
      <span [tooltip]="'Current estimation'">{{ estimatedTime | ttHumanizeDuration }}</span>
    </div>
    <div class='progress-numbers-initial'>
      <span [tooltip]="'Initial estimation'">({{ initialEstimatedTime | ttHumanizeDuration }})</span>
    </div>
</div>
