<div class='subticket-container' [ngClass]='{"closed": !ticket.open}'>
    <a [routerLink]="['/project', ticket.projectId, 'ticket', ticket.id]" class='number'>#{{ticket.number}}</a>
    <a [routerLink]="['/project', ticket.projectId, 'ticket', ticket.id]" class='title'>{{ticket.title}}</a>
    <div class="progress-bar-container">
      <tt-progressbar [showNumbers]="false" [fraction]="ticket.loggedTime" [totalValue]="ticket.currentEstimatedTime"></tt-progressbar>
    </div>
    <div class='progress-numbers'>{{fraction | ttHumanizeDuration}}/{{totalValue | ttHumanizeDuration}}
    </div>
</div>
