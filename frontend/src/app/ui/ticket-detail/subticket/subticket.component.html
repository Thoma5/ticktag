<div class='subticket-container' [ngClass]='{"closed": !ticket.open}'>
    <a [routerLink]="['/project', ticket.projectId, 'ticket', ticket.id]" class='number'>#{{ticket.number}}</a>
    <a [routerLink]="['/project', ticket.projectId, 'ticket', ticket.id]" class='title'>{{ticket.title}}</a>
    <div class="progress-bar-container">
      <tt-progressbar [showNumbers]="false" [fraction]="ticket.progress.totalLoggedTime" [totalValue]="ticket.progress.currentEstimatedTime"></tt-progressbar>
    </div>
    <div class='progress-numbers'>{{ ticket.progress.totalLoggedTime | ttHumanizeDuration }}/{{ ticket.progress.currentEstimatedTime | ttHumanizeDuration }}
    </div>
</div>
