<input id="filterInput" type="text" class="form-control" [(ngModel)]=query (click)=filter() data-multiple>
<div *ngIf="filteredList.length > 0">
  <ul *ngFor="let item of filteredList">
    <li>
      <a (click)="select(item)">{{item}}</a>
    </li>
  </ul>
</div>
<div *ngFor="let item of selected">
  <div class="selected">
    <span>{{item}}</span>
    <a (click)="remove(item)">x</a>
  </div>
</div>
