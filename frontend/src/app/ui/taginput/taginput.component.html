<ul class="taginput">
  <li *ngFor="let tag of sortedTags" class="tag" [style.backgroundColor]="'#' + tag.color">
    <span class="nobr">
      <span class="name">{{ tag.name }}</span>
      <a href="javascript:void(0)" class="delete" (click)="onDeleteClick(tag)">Ã—</a>
    </span>
  </li>
  <li class="newtag">
    <input type="text" [(ngModel)]="newTagName" (keydown.enter)="onAddClick()">
    <input type="button" value="Add" (click)="onAddClick()">
  </li>
</ul>
