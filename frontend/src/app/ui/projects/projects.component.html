<div class="row">
  <div class="col-md-6 col-md-offset-3 form-box">
    <tt-project-create (created)="getProjects()"></tt-project-create>
  </div>
</div>
<div *ngIf="!loading" class="row">
  <div class="col-md-10 col-md-offset-1 form-box">
    <div>
      <datatable class="material" [rows]="projects.content" [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
        [rowHeight]="'auto'" [externalPaging]="true" [externalSorting]="true" [count]="projects.totalElements" [offset]="offset "
        [limit]="limit" (page)='onPage()'>
      </datatable>
    </div>
  </div>
</div>
